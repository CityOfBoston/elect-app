<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1" />
    <title>Election Maps</title>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
    <div id="topbar" data-role="header" role="banner" class="ui-header ui-bar-a">
      <h1 class="ui-title" role="heading">Voting Locations</h1>
    </div>
    <div data-role="content" class="ui-body">
      <div id="map">
      </div>
      <a id="moreinfo" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b" data-role="button" data-theme="b" href="directions_readout.html">
        <span class="ui-btn-inner">
          <span class="ui-btn-text">My Directions</span>
        </span>
      </a>
    </div>
    <div id="splash_screen" data-role="dialog">
      <div class="ui-bar ui-bar-b">
        <h1>Voting Locations Map</h1>
      </div>
      <div data-role="content">
        <p>
          <img src="bostonlogo.png" style="float:left;padding-right:10px;padding-bottom:10px;"/>
          Welcome to Boston's Voting Locations Map
          <br/>
          <br/>
          Enter your home address to find your polling place
        </p>
        <div data-role="fieldcontain">
          <input id="addsearch" type="search" name="search-mini" id="search" value="" onkeypress="checkForEnter(event);" x-webkit-speech speech onwebkitspeechchange="searchAddress();" onspeechchange="searchAddress();"/>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link type="text/css" rel="stylesheet" media="all" href="style.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="bigscreen.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="elect-app.js"></script>
  </body>
</html>
