<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="d" data-position="inline">
        <h1>Directions</h1>
        <button id="fromhere" onclick="fromHere()">From Here</button>
      </div>
      <div data-role="content" data-theme="d">
        <fieldset data-role="controlgroup" data-mini="true">
          <input class="transitmode" type="radio" name="mode-mini" id="mode-mini-1" value="walk" checked="checked" onchange="travelMode()"/>
          <label for="mode-mini-1">Walk</label>
          <input class="transitmode" type="radio" name="mode-mini" id="mode-mini-2" value="transit" onchange="travelMode()"/>
          <label for="mode-mini-2">Transit</label>
          <input class="transitmode" type="radio" name="mode-mini" id="mode-mini-3" value="drive" onchange="travelMode()"/>
          <label for="mode-mini-3">Drive</label>
        </fieldset>
        <div id="directions_readout">
        </div>
        <h1 id="entrance"></h1>
        <hr/>
        <!--
        <a data-role="button" data-theme="b" href="officials.html">My Officials</a>
        -->
        <a data-role="button" data-rel="back" data-theme="c" href="#">Close</a>
      </div>
    </div>
  </body>
</html>
